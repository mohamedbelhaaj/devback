# pytest.ini
[pytest]
DJANGO_SETTINGS_MODULE = virus_analyzer.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Configuration pour pytest-base-url
base_url = http://localhost:8000

addopts = 
    --tb=short
    --disable-warnings
    -p no:warnings
    --strict-markers
    
testpaths = tests

markers =
    ui: tests d'interface utilisateur
    django: tests avec base de donn√©es Django
    async: tests asynchrones
    slow: tests lents